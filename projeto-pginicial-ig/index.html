<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Login</title>
  </head>

  <body>
    <div class="instagram-page">
      <div class="instagram-left">
        <img
          src="img/instagram-celular.png"
          alt="celular com instagram aberto"
        />
      </div>
      <div class="instagram-login">
        <div class="box">
          <img
            src="img/instagram-logo.png"
            class="instagram-logo"
            alt="logo do instagram"
          />
          <div class="profile-photo">
            <img src="img/dio-profile.jpg" alt="foto de perfil dio" />
          </div>
          <a href="#" class="button">Continue como digitalinnovation.one</a>
          <a href="#" class="link-blue">Remover conta</a>
        </div>
        <div class="box">
          <p class="grey-text">Não é digitalinnovation.one?</p>
          <p>
            <a href="#" class="link-blue">Alternar contas</a>
            ou
            <a href="#" class="link-blue">Inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="black-text"><b>Baixe o Aplicativo</b></p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
